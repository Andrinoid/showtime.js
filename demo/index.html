<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main">
        <header>
            <span class="avatar"><img src="images/avatar.jpg" alt=""/></span>

            <h1 class="mainHl">Showtime.js</h1>

            <p>Shine a light in the dark</p>
        </header>

        <hr/>
        <h2>Extra Stuff!</h2>

        <form method="post" action="#">
            <div class="field">
                <input type="text" name="name" id="name" placeholder="Name"/>
            </div>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="Email"/>
            </div>
            <div class="field">
                <div class="select-wrapper">
                    <select name="department" id="department">
                        <option value="">Department</option>
                        <option value="sales">Sales</option>
                        <option value="tech">Tech Support</option>
                        <option value="null">/dev/null</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
            </div>
            <div class="field">
                <input type="checkbox" id="human" name="human"/><label for="human">I'm a human</label>
            </div>
            <div class="field">
                <label>But are you a robot?</label>
                <input type="radio" id="robot_yes" name="robot"/><label for="robot_yes">Yes</label>
                <input type="radio" id="robot_no" name="robot"/><label for="robot_no">No</label>
            </div>
            <ul class="actions">
                <li><a href="#" class="button" id="someButton" onclick="tour.next();">Get Started</a></li>
            </ul>
        </form>
        <hr/>

        <footer>
            <ul class="icons">
                <li><a href="#" class="fa-twitter">Twitter</a></li>
                <li><a href="#" class="fa-instagram">Instagram</a></li>
                <li><a href="#" class="fa-facebook">Facebook</a></li>
            </ul>
        </footer>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>This templete Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </footer>

</div>

<!-- Scripts -->
<!--[if lte IE 8]>

<script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function () {
            document.body.className = document.body.className.replace(/\bis-loading\b/, '');
        });
        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
    }
</script>
<script src="../dist/showtime.js"></script>
<script>
    var tour = new Showtime({
        removeOnOuterClick: false,
        buttons: [
            {
                label: 'quit',
                click: function () {
                    tour.quit()
                }
            },
            {
                label: 'next',
                click: function () {
                    tour.next()
                }
            }
        ]
    })
            .modal({
                closeButton: false,
                title: 'Yeahh.',
                message: 'We have a modals too.'
            })
            .show({
                element: '.mainHl',
                placement: 'bottom',
                title: 'Small and independent',
                content: 'This tour is a demostration of showtime. ' +
                'you might be interested in viewing the source code',
            })
            .show({
                element: 'p',
                title: 'What does it do?',
                placement: 'top',
                padding: 10,
                content: '<p>It <b>animates</b> a focuspoint at any given element ' +
                'and shows a popover pointing at it. </p>',
            })
            .show({
                element: '#someButton',
                placement: 'right',
                title: 'Scroll animation included',
                content: 'Did you notice? If the element isn\'t in the viewport Showtime will take care of the scrolling for you',
                focusClick: false,
                padding: 10,
            })
            .show({
                element: '#someButton',
                placement: 'top',
                title: 'Ohh while we are here',
                content: 'This button works. try it!',
                focusClick: false,
                padding: 10,
            })

            .show({
                element: '#someButton',
                placement: 'left',
                title: 'Sometimes that\'s not what we want',
                content: 'So we can hijack the event and do whatever we want with it. Try it again.',
                padding: 10,
                focusClick: function () {
                    alert('you probably don\'t want to show alert popup in your projects');
                },

            })
            .modal({
                title: 'Yeahh.',
                message: 'We have a modals too.'
            })
            .show({
                element: '#someButton',
                placement: 'left',
                title: 'Sometimes that\'s not what we want',
                content: 'So we can hijack the event and do whatever we want with it. Try it again.',
                padding: 10,
                focusClick: function () {
                    alert('you probably don\'t want to show alert popup in your projects');
                }

            })
            .show({
                element: document.querySelector('.field'),
                title: 'hey I have a title again.',
                placement: 'bottom',
                content: '<p>This is a ball</p>',
                padding: 10,
                buttons: [
                    {
                        label: 'quit',
                        click: function () {
                            tour.quit()
                        }
                    },
                    {
                        label: 'next',
                        click: function () {
                            tour.next()
                        }
                    }
                ]
            });

    setTimeout(function () {
        tour.start();
    }, 2000);

</script>
</body>
